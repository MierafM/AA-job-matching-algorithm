<!DOCTYPE html>

    <body>
        <h1>Create a new Account</h1>
        <form id="form" action="/bizCreateAcc" method="POST">
            <input type="text" placeholder="Enter Company Name" name="CompanyName">
            <input type="text" placeholder="Number of Employees" name="employeesNum">
            <input type="text" Placeholder="Manager First & Last Name" name="managerName" >
            <input type="text" placeholder="Role in hiring process" name="role" >
            <input type="text" placeholder="###-###-####" name="phoneNum" >
            <button type="submit">Create Account</button>
        </form>

    </body>
</html>
