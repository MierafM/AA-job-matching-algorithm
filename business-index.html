<!DOCTYPE html>
<html>
    <head>
        <link type="text/css" rel="stylesheet"  href="/css/signupStyle.css">
        <title>
            Business Create Account
        </title>
        <!-- <link rel="stylesheet" href="/style.css"> -->
        
    </head>
    <body>
        <h1 class="signupHeader">Create a new Account</h1>
        <form class="signupForm" action="/bizCreateAcc" method="POST">
            <div class="formInputGroup">
                <label  for="CompanyName">Enter Company Name:</label>
                <input class="formInput" type="text" placeholder="Ex: Company Name" name="CompanyName">
            </div>

            <div class="formInputGroup">
                <label for="BusinessEmail">Enter Company Email:</label>
                <input class="formInput" type="text" placeholder="Ex: example@email.com" name="BusinessEmail">
            </div>

            <div class="formInputGroup">
                <label for="Password">Enter password:</label>
                <input class="formInput" type="text" placeholder="Ex: password" name="Password">   
            </div>

            <div class="formInputGroup">
                <label for="NumberOfEmp">Number of Employees:</label>
                <input class="formInput" type="text" placeholder="Ex: 100" name="NumberOfEmp">
            </div>

            <div class="formInputGroup">
                <label for="managerName">Manager First & Last Name:</label>
                <input class="formInput" type="text" Placeholder="Ex:FirstName LastName" name="managerName" >
            </div>

            <div class="formInputGroup">
                <label for="Role">Role in hiring process:</label>
                <input class="formInput" type="text" placeholder="Ex: Lead Hr" name="Role" >
            </div>

            <div class="formInputGroup">
                <label for="phoneNum">Business Phone Number:</label>
                <input class="formInput" type="text" placeholder="###-###-####" name="phoneNum" id="phoneNum">
            </div>            
            <button class="submitBtn" type="submit">Create Account</button>
        </form>
        <script>
            var phone = document.getElementById('phoneNum');
            var phoneArray = [] // Track previously entered keys
            var numCount = 0;
            phone.addEventListener('keydown', function(e){
                key = e.key;
                if (key == 'Backspace'){
                    popKey = phoneArray.pop()
                    if(isFinite(popKey)) numCount--; // Reduce number count if press 'Backspace'
                }
                // Don't type more than 10 numbers
                if(numCount >= 10) { // Or 11 if #-###-###-####
                    e.preventDefault();
                } else {
                    if(isFinite(key)) numCount++; // if key is a num
                    // Allow numbers, dashes, and backspace input
                    if (!(isFinite(key) || key == '-' || key == 'Backspace')){
                        e.preventDefault();
                    } else { // Valid input
                        if(key != 'Backspace') phoneArray.push(key);
                    }
                }
            })
            
        </script>
    </body>
</html>
